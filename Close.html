<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Close Out Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #FFF;
      color: #000;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 70%;
      max-width: 800px;
      padding: 30px;
      border: 3px solid #000;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .task-container {
      text-align: left;
    }
    .hidden-message {
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
    .task-checkbox {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Close Out Tasks</h1>
    <div class="task-container">
      <label><input type="checkbox" class="task-checkbox"> Empty trashes and replace bags</label><br>
      <label><input type="checkbox" class="task-checkbox"> Remove all cooking utensils from line; Make sure line is clean</label><br>
      <label><input type="checkbox" class="task-checkbox"> Make sure all dishes are clean</label><br>
      <label><input type="checkbox" class="task-checkbox"> Sweep and mop kitchen and dishpit</label><br>
      <label><input type="checkbox" class="task-checkbox"> Remove all drains from line and mop-sink; Leave them disinfecting overnight</label><br>
      <label><input type="checkbox" class="task-checkbox"> Disassemble dishwasher</label><br>
    </div>
    <p id="message" class="hidden-message">Checkout with your closing manager</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoI9vQo5h3AJQUopsMb-oYEIbfYq81fSI",
      authDomain: "outcardchecklist.firebaseapp.com",
      projectId: "outcardchecklist",
      storageBucket: "outcardchecklist.appspot.com",
      messagingSenderId: "896455842388",
      appId: "1:896455842388:web:78a3c22808ad5a772a6bc1",
      measurementId: "G-ZT882MFNZP",
      databaseURL: "https://outcardchecklist-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checkboxes = document.querySelectorAll(".task-checkbox");

    function saveCompletion() {
      const name = prompt("Enter your name:");
      if (!name) return;

      const timestamp = new Date().toLocaleString();
      const outCard = "Close";

      get(ref(db, "closingMOD")).then((snapshot) => {
        const modAtTime = snapshot.exists() ? snapshot.val() : "None assigned";

        const entry = {
          outCard,
          completedBy: name,
          completedAt: timestamp,
          modAtTime
        };

        push(ref(db, "completionHistory"), entry);

        document.body.innerHTML = `<h1>Checkout with your closing cook</h1>`;
      }).catch((error) => {
        alert("Failed to retrieve closing MOD from Firebase.");
        console.error(error);
      });
    }

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        if ([...checkboxes].every(cb => cb.checked)) {
          saveCompletion();
        }
      });
    });
  </script>
</body>
</html>
