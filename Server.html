<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Outcard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .outcard-button {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Oswald', sans-serif;
      background-color: #f5f5f5;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
    }

    .outcard-button:hover {
      background-color: #ddd;
    }

    .mod-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Oswald', sans-serif;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px 20px;
      background-color: #ddd;
      border: 2px solid #000;
      border-radius: 5px;
      font-family: 'Oswald', sans-serif;
      font-size: 14px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='Select.html'">‚Üê Back</button>

  <div class="container">
    <h1>Server Outcards</h1>
    <div class="button-container">
      <button class="outcard-button" onclick="location.href='S1stOut.html'">1st Out</button>
      <button class="outcard-button" onclick="location.href='S2ndOut.html'">2nd Out</button>
      <button class="outcard-button" onclick="location.href='S3rdOut.html'">3rd Out</button>
      <button class="outcard-button" onclick="location.href='S4thOut.html'">4th Out</button>
    </div>
  </div>
</body>
</html>
