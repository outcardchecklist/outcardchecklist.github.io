<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completion History</title>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #fff;
            color: #000;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .entry {
            border: 2px solid #000;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Completion History</h1>
    <div id="history-container"></div>

    <script>
        const container = document.getElementById("history-container");
        const history = JSON.parse(localStorage.getItem("completionHistory")) || [];

        if (history.length === 0) {
            container.innerHTML = "<p>No history found.</p>";
        } else {
            history.forEach(entry => {
                const div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `
                    <strong>Out Card:</strong> ${entry.outCard} <br>
                    <strong>Completed By:</strong> ${entry.completedBy} <br>
                    <strong>Completed At:</strong> ${entry.completedAt} <br>
                    <strong>Closing MOD:</strong> ${entry.modAtTime || "N/A"}
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
