<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completion History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #FFF;
            text-align: center;
            margin: 50px;
        }
        .history-container {
            width: 70%;
            margin: auto;
            text-align: left;
        }
        .history-button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Completion History</h1>
    <div class="history-container">
        <ul id="history-list"></ul>
    </div>
    <button class="history-button" onclick="clearHistory()">Clear History</button>
    <button class="history-button" onclick="location.href='index.html'">Back to Home</button>

    <!-- Firebase scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBoI9vQo5h3AJQUopsMb-oYEIbfYq81fSI",
            authDomain: "outcardchecklist.firebaseapp.com",
            projectId: "outcardchecklist",
            storageBucket: "outcardchecklist.appspot.com",
            messagingSenderId: "896455842388",
            appId: "1:896455842388:web:78a3c22808ad5a772a6bc1",
            measurementId: "G-ZT882MFNZP",
            databaseURL: "https://outcardchecklist-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function checkPassword() {
            const password = prompt("Enter password to view history:");
            if (password !== "123") {
                alert("Incorrect password! Access denied.");
                window.location.href = "index.html";
            }
        }

        async function loadHistory() {
            let history = JSON.parse(localStorage.getItem("completionHistory")) || [];

            // Fetch MOD from Firebase
            const modSnapshot = await get(child(ref(db), 'currentMOD'));
            let currentMOD = modSnapshot.exists() ? modSnapshot.val() : "Not Set";

            let historyList = document.getElementById("history-list");
            historyList.innerHTML = "";

            history.forEach(entry => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `
                    <strong>${entry.outCard}</strong> completed by <strong>${entry.completedBy}</strong> at ${entry.completedAt}
                    <br> <em>Closing MOD: ${currentMOD}</em>
                `;
                historyList.appendChild(listItem);
            });
        }

        function clearHistory() {
            localStorage.removeItem("completionHistory");
            loadHistory();
        }

        checkPassword();
        loadHistory();
    </script>
</body>
</html>
