<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Out Tasks</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #FFF;
            color: #000;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 70%;
            max-width: 800px;
            padding: 30px;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .task-container {
            text-align: left;
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .task-checkbox {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1st Out Tasks</h1>
        <div class="task-container">
            <label><input type="checkbox" class="task-checkbox"> Empty trashes and replace bags</label><br>
            <label><input type="checkbox" class="task-checkbox"> Run trash bags and recycle boxes</label><br>
            <label><input type="checkbox" class="task-checkbox"> Sweep and mop back-hallway</label><br>
            <label><input type="checkbox" class="task-checkbox"> Sweep and mop produce and wing coolers</label><br>
            <label><input type="checkbox" class="task-checkbox"> Sweep and mop behind your station</label><br>
            <label><input type="checkbox" class="task-checkbox"> Clean your station</label><br>
        </div>
        <p id="message" class="hidden-message">Checkout with your closing cook</p>
    </div>
    
    <script>
        const name = prompt("Enter your name:"); // Ask for name
            if (!name) return; // Don't proceed if no name is entered

            const timestamp = new Date().toLocaleString();
            const outCard = "1st Out";

            // Retrieve existing history from LocalStorage
            let history = JSON.parse(localStorage.getItem("completionHistory")) || [];

            // Add new completion record with name
            history.push({ outCard: outCard, completedBy: name, completedAt: timestamp });

            // Save updated history back to LocalStorage
            localStorage.setItem("completionHistory", JSON.stringify(history));

            document.body.innerHTML = '<h1>Checkout with your closing cook</h1>';
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if ([...checkboxes].every(cb => cb.checked)) {
                    saveCompletion();
                }
            });
        });
    </script>
</body>
</html>
