<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3rd Out Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .task-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 1.2rem;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    #message {
      display: none;
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3rd Out Tasks</h1>
    <div class="task-container">
      <label><input type="checkbox" class="task-checkbox"> Clean hoodvents</label>
      <label><input type="checkbox" class="task-checkbox"> Clean a metal sauce-bin</label>
      <label><input type="checkbox" class="task-checkbox"> Clean behind fryers and wipe the wall</label>
      <label><input type="checkbox" class="task-checkbox"> Sweep and mop behind your station</label>
      <label><input type="checkbox" class="task-checkbox"> Clean your station</label>
    </div>
    <p id="message">Checkout with your closing cook</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoI9vQo5h3AJQUopsMb-oYEIbfYq81fSI",
      authDomain: "outcardchecklist.firebaseapp.com",
      projectId: "outcardchecklist",
      storageBucket: "outcardchecklist.appspot.com",
      messagingSenderId: "896455842388",
      appId: "1:896455842388:web:78a3c22808ad5a772a6bc1",
      measurementId: "G-ZT882MFNZP",
      databaseURL: "https://outcardchecklist-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const checkboxes = document.querySelectorAll(".task-checkbox");

    function saveCompletion() {
      const name = prompt("Enter your name:");
      if (!name) return;

      const timestamp = new Date().toLocaleString();
      const outCard = "3rd Out";

      get(ref(db, "closingMOD")).then(snapshot => {
        const modAtTime = snapshot.exists() ? snapshot.val() : "None assigned";
        const entry = {
          outCard,
          completedBy: name,
          completedAt: timestamp,
          modAtTime
        };
        push(ref(db, "completionHistory"), entry);
        document.body.innerHTML = `<h1>Checkout with your closing cook</h1>`;
      }).catch(error => {
        alert("Failed to retrieve closing MOD from Firebase.");
        console.error(error);
      });
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        if ([...checkboxes].every(c => c.checked)) {
          saveCompletion();
        }
      });
    });
  </script>
</body>
</html>
