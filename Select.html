<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Role</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #FFF;
      color: #000;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 70%;
      max-width: 600px;
      padding: 40px;
      border: 3px solid #000;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      font-size: 20px;
      font-family: 'Oswald', sans-serif;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Role</h1>
    <button class="btn" onclick="alert('SERVER not set yet')">SERVER</button>
    <button class="btn" onclick="window.location.href='index.html'">HOH</button>
    <button class="btn" onclick="alert('CASHIER not set yet')">CASHIER</button>
  </div>
</body>
</html>
